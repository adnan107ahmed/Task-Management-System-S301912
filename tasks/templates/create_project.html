<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if project %}Edit Project{% else %}Create Project{% endif %}</title>

    {% load static %}
    <link static rel="stylesheet" href="../static/tasks/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #6d7183;
            font-family: Arial, sans-serif;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>{% if project %}Edit Project{% else %}Create a New Project{% endif %}</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label for="name">Project Name</label>
            <input type="text" id="name" name="name" value="{{ project.name|default:'' }}" required placeholder="Enter project name">

            <button type="submit" class="btn">
                {% if project %}Update Project{% else %}Create Project{% endif %}
            </button>
        </form>

        <a href="{% url 'projects_list' %}" class="back-link">Back to Projects</a>
    </div>

</b
