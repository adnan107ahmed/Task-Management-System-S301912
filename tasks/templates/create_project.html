<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if project %}Edit Project{% else %}Create Project{% endif %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>

    <div class="container">
        <h2>{% if project %}Edit Project{% else %}Create a New Project{% endif %}</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label for="name">Project Name:</label>
            <input type="text" id="name" name="name" value="{{ project.name|default:'' }}" required>

            <button type="submit" class="btn">
                {% if project %}Update Project{% else %}Create Project{% endif %}
            </button>
        </form>

        <a href="{% url 'projects_list' %}" class="back-link">Back to Projects</a>
    </div>

</body>
</html>
