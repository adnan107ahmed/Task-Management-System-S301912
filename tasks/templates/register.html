<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>

    <!-- Display errors if the form is not valid -->
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Form to register a new user -->
    <form method="POST">
        {% csrf_token %}
        
        <!-- Username field -->
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="{{ form.username.value }}" required>
        </div>

        <!-- Password field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="{{ form.password.value }}" required>
        </div>

        <!-- Role field -->
        <div>
            <label for="role">Role:</label>
            <select name="role" id="role" required>
                <option value="admin" {% if form.role.value == 'admin' %}selected{% endif %}>Admin</option>
                <option value="user" {% if form.role.value == 'user' %}selected{% endif %}>User</option>
            </select>
        </div>

        <!-- Phone Number field -->
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number" value="{{ form.phone_number.value }}" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
